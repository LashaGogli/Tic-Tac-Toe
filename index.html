<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="firstPage">
            <div class="xodiv">
                <img src="./X.png" alt="">
                <img src="./O.png" alt="">

            </div>
            <div class="tochoosediv">
                <h1>PICK PLAYER 1'S MARK</h1>
                <div class="middleDiv">
                    <div class="divforX">
                        <svg width="32" class="xShape" height="32" viewBox="0 0 32 32" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M31.5569 5.28973L26.7103 0.443061C26.1195 -0.147687 25.1617 -0.147687 24.571 0.443061L16 9.01404L7.42902 0.443061C6.83827 -0.147687 5.88048 -0.147687 5.28973 0.443061L0.443061 5.28973C-0.147687 5.88048 -0.147687 6.83827 0.443061 7.42902L9.01404 16L0.443061 24.571C-0.147687 25.1617 -0.147687 26.1195 0.443061 26.7103L5.28973 31.5569C5.88048 32.1477 6.83827 32.1477 7.42902 31.5569L16 22.986L24.571 31.5569C25.1617 32.1477 26.1195 32.1477 26.7103 31.5569L31.5569 26.7103C32.1477 26.1195 32.1477 25.1617 31.5569 24.571L22.986 16L31.5569 7.42902C32.1477 6.83827 32.1477 5.88048 31.5569 5.28973Z"
                                fill="#A8BFC9" />
                        </svg>
                    </div>
                    <div class="divforY">
                        <svg width="32" class="oShape" height="32" viewBox="0 0 32 32" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M31.7412 15.8706C31.7412 7.10551 24.6357 0 15.8706 0C7.10551 0 0 7.10551 0 15.8706C0 24.6357 7.10551 31.7412 15.8706 31.7412C24.6357 31.7412 31.7412 24.6357 31.7412 15.8706ZM9.4048 15.8706C9.4048 12.2996 12.2996 9.4048 15.8706 9.4048C19.4416 9.4048 22.3364 12.2996 22.3364 15.8706C22.3364 19.4416 19.4416 22.3364 15.8706 22.3364C12.2996 22.3364 9.4048 19.4416 9.4048 15.8706Z"
                                fill="#1A2A33" />
                        </svg>

                    </div>
                </div>
                <p class="xgoesfirst">REMEMBER : X GOES FIRST</p>

            </div>
            <div class="vscpu">
                <p class="newgameCPU">NEW GAME (VS CPU)</p>
            </div>
            <div class="vsplayer">
                <p class="newgamePlayer">NEW GAME (VS PLAYER)</p>
            </div>
        </div>
        <section class="secondPage">
            <div class="secondContainer">
                <div class="uperDiv">
                    <div class="xodiv">
                        <img src="./X.png" alt="" class="xsvg">
                        <img src="./O.png" alt="" class="osvg">
                    </div>
                    <div class="turnDiv">
                        <img class="xturnimg" src="./X turn.png" alt="">
                        <img class="oturnimg" src="./OturnImg.png" alt="">
                        <span class="turnSpan">TURN</span>
                    </div>
                    <button class="restartbutton">
                        <img src="./Path (1).png" alt="">
                    </button>
                </div>
                <div class="playBoardDiv">
                    <div class="clickDivs"></div>
                    <div class="clickDivs"></div>
                    <div class="clickDivs"></div>
                    <div class="clickDivs"></div>
                    <div class="clickDivs"></div>
                    <div class="clickDivs"></div>
                    <div class="clickDivs"></div>
                    <div class="clickDivs"></div>
                    <div class="clickDivs"></div>
                </div>
                <div class="bottomDiv">
                    <div id="pirveli" class="calculateDivs">
                        <span id="forFirst" class="xYou">X (YOU)</span>
                        <span id="xScore" class="DowntoYouspan">0</span>
                    </div>
                    <div id="meore" class="calculateDivs">
                        <span class="xYou">TIES</span>
                        <span id="tieScore" class="DowntoYouspan">0</span>
                    </div>
                    <div id="mesame" class="calculateDivs">
                        <span id="forSecond" class="xYou">O (CPU)</span>
                        <span id="oScore" class="DowntoYouspan">0</span>
                    </div>
                </div>
            </div>
        </section>



    </div>
    <section class="takesround">

        <div class="takesroundDiv">
            <img src="./OtakesRound.png" alt="" class="oTakesRound">
            <img src="./XtakesRound.png" alt="" class="xTakesRound">
            <span id="takesroundspanspan" class="takeroundspan">TAKES THE ROUND</span>
            <span id="roundtied" class="takeroundspan">ROUND TIED</span>
        </div>
        <div class="quitorcontinueDiv">
            <div class="quitdiv">
                <span class="quitspan">QUIT</span>
            </div>
            <div class="nextrounddiv">
                <span class="nextroundspan">NEXT ROUND</span>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
